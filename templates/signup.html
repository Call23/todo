{% include "header.html" %}

<div class="content">
    <div class="container">

        <div class="message-container message info-message fade-out">
             {% with messages = get_flashed_messages() %}
                  {% if messages %}

                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}

                  {% endif %}
             {% endwith %}
        </div>
        <h2 class="h2">Create an account and start listing</h2>
        <form class="card" action="{{url_for('signup')}}" method="POST">
            <div class="form-group">
                <label> Username(Email)</label>
                <input type="email"  name="email" required>
            </div>
            <div class="form-group">
                <label> Name</label>
                <input type="text"  name="name" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"  name="password" required>
            </div>
            <div >
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>

                <button class="signup-btn" type="submit">Register</button>


        </form>

    </div>
</div>
{% include "footer.html" %}
