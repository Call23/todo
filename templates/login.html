{% include "header.html" %}

<div class="content">
    <div class="container">


        <h2 class="h2">Log in to save and access your lists</h2>
        <div class="message-container message error-message fade-out">
                 {% with messages = get_flashed_messages() %}
                      {% if messages %}

                        {% for message in messages %}
                          <p>{{ message }}</p>
                        {% endfor %}

                      {% endif %}
                 {% endwith %}
            </div>
        <form class="card" action="{{url_for('login')}}" method="POST">
            <div class="form-group">
                <label> Username</label>
                <input type="email"  name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"  name="password" required>
            </div>
            <div >
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>

                <button class="login-btn" type="submit">Login</button>


        </form>
        <div class="forgot">
            <p><a href="{{url_for('passwordreset')}}">Forgot password?</a> or If you have no account, create one</p>
            <a href="{{url_for('signup')}}"><button class ="signup-btn" type="submit">Create Account</button></a>
        </div>

    </div>
</div>
{% include "footer.html" %}
